<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Word Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.3rem 0;
    }
    #output {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üéµ Song Word Trainer</h1>

  <label for="wordInput">Palabra en ingl√©s:</label><br />
  <input type="text" id="wordInput" placeholder="Ej: love" />
  <button onclick="searchSong()">Buscar en canci√≥n</button>

  <div id="output"></div>

  <script>
    const canciones = [
      { titulo: "Let it be", letra: "When I find myself in times of trouble Mother Mary comes to me Speaking words of wisdom, let it be..." },
      { titulo: "Imagine", letra: "Imagine all the people Living life in peace..." },
      { titulo: "Bohemian Rhapsody", letra: "Is this the real life? Is this just fantasy? Caught in a landside, no escape from reality..." },
      { titulo: "Hey Jude", letra: "Hey Jude, don't make it bad Take a sad song and make it better..." },
      { titulo: "Love me do", letra: "Love, love me do You know I love you..." },
    ];

    function searchSong() {
      const word = document.getElementById("wordInput").value.trim().toLowerCase();
      const output = document.getElementById("output");
      output.innerHTML = "";

      if (!word) {
        output.innerHTML = "<strong>Por favor, escribe una palabra.</strong>";
        return;
      }

      const resultados = canciones.filter(cancion =>
        cancion.letra.toLowerCase().includes(word)
      );

      if (resultados.length === 0) {
        output.innerHTML = `<strong>No se encontr√≥ la palabra "${word}" en las canciones.</strong>`;
      } else {
        resultados.forEach(cancion => {
          const textoResaltado = cancion.letra.replace(
            new RegExp(`(${word})`, "gi"),
            "<mark>$1</mark>"
          );
          output.innerHTML += `<h3>${cancion.titulo}</h3><p>${textoResaltado}</p>`;
        });
      }
    }
  </script>
</body>
</html>
