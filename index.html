<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Song Word Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 16px;
    }
    button {
      margin: 10px 5px;
      padding: 0.5rem 1rem;
      font-size: 16px;
    }
    #output {
      margin-top: 20px;
      font-size: 18px;
    }
    .word {
      display: inline-block;
      margin-right: 10px;
      padding: 5px 10px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.1);
    }
    .correct {
      background-color: #d4edda;
      color: #155724;
    }
    .current {
      background-color: #cce5ff;
      color: #004085;
    }
    .saved {
      font-weight: bold;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>ðŸŽµ Song Word Trainer</h2>
  <p>Pega la letra de la canciÃ³n (en inglÃ©s):</p>
  <textarea id="lyrics"></textarea><br />
  <button onclick="startTraining()">Iniciar</button>
  <button onclick="revealWord()">Revelar palabra</button>
  <button onclick="saveWord()">Guardar palabra</button>
  <button onclick="readAgain()">Repetir palabra</button>
  <input type="text" id="userInput" placeholder="Escribe la palabra aquÃ­" oninput="checkWord()" /><br />

  <div id="output"></div>
  <h3>ðŸ“Œ Palabras guardadas:</h3>
  <ul id="savedWords"></ul>

  <script>
    let words = [];
    let current = 0;
    let saved = [];

    function startTraining() {
      const lyrics = document.getElementById('lyrics').value;
      words = lyrics.trim().split(/\s+/);
      current = 0;
      saved = [];
      updateDisplay();
      speak(words[current]);
    }

    function updateDisplay() {
      const output = document.getElementById('output');
      output.innerHTML = '';
      words.forEach((word, i) => {
        const span = document.createElement('span');
        span.className = 'word';
        if (i < current) span.classList.add('correct');
        if (i === current) span.classList.add('current');
        if (saved.includes(i)) span.classList.add('saved');
        span.textContent = word;
        output.appendChild(span);
      });
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    }

    function checkWord() {
      const input = document.getElementById('userInput').value.trim().toLowerCase();
      if (input === words[current].toLowerCase()) {
        current++;
        if (current < words.length) {
          updateDisplay();
          speak(words[current]);
        } else {
          alert('Â¡Completado!');
          updateDisplay();
        }
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US'; // InglÃ©s USA
      utterance.rate = 0.8;
      speechSynthesis.cancel(); // detener cualquier otra voz en curso
      speechSynthesis.speak(utterance);
    }

    function revealWord() {
      alert('La palabra es: ' + words[current]);
    }

    function saveWord() {
      if (!saved.includes(current)) {
        saved.push(current);
        updateDisplay();
        const li = document.createElement('li');
        li.textContent = words[current];
        document.getElementById('savedWords').appendChild(li);
      }
    }

    function readAgain() {
      speak(words[current]);
    }
  </script>
</body>
</html>
